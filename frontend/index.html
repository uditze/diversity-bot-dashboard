<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Diversity Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>דשבורד ניתוח נתונים</h1>

  <div class="dashboard-grid">
    <div id="metrics-container" class="grid-item">
      <p>טוען נתונים...</p>
    </div>
    <div id="sessions-wrapper" class="grid-item">
      <h2>רשימת שיחות אחרונות</h2>
      <div id="sessions-list-container">
        <p>טוען רשימת שיחות...</p>
      </div>
    </div>
  </div>

  <hr>

  <section id="ai-analyzer-section">
    <h2>ניתוח תשובות משתמשים בעזרת AI</h2>
    <div id="ai-analyzer-container">
        <form id="ai-analyzer-form">
            <label for="ai-question">שאל שאלה על כלל התשובות של המשתמשים:</label>
            <textarea id="ai-question" name="ai-question" rows="3" placeholder="לדוגמה: מהן הדרכים הנפוצות בהן משתמשים מציעים להתמודד עם תרחיש 1?"></textarea>
            <button type="submit">נתח תשובות</button>
        </form>
        <div id="ai-result-container">
            </div>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
